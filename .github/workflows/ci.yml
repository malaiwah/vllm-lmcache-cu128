name: Build and Push Container

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | podman login docker.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Build the container
      run: |
        podman build -t malaiwah/vllm-lmcache-cu128:uv312 -f Containerfile .

    - name: Push the container
      run: |
        output=$(podman push --format docker malaiwah/vllm-lmcache-cu128:uv312 2>&1)
        echo "Push output: $output"
        digest=$(echo "$output" | grep -o 'sha256:[a-f0-9]*' | tail -1)
        echo "Captured digest: $digest"
        echo "DIGEST=$digest" >> $GITHUB_ENV

    - name: Install Cosign
      run: |
        curl -L https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -o cosign
        chmod +x cosign
        sudo mv cosign /usr/local/bin/

    - name: Sign the image
      run: |
        echo "Using digest: $DIGEST"
        echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
        cosign sign --key cosign.key --yes --registry-username ${{ secrets.DOCKERHUB_USERNAME }} --registry-password ${{ secrets.DOCKERHUB_TOKEN }} malaiwah/vllm-lmcache-cu128@$DIGEST
        rm cosign.key
      env:
        COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}